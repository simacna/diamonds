<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Selections</title>
    <style>
    #viz-wrapper {
      padding-top: 50px;
    }
    .axis line,
    .axis path {
      stroke-width: 1;
      fill: none;
      stroke: #333;
      shape-rendering: crispEdges;
    }
  </style>
 </head>
 <body>
<div id="viz-wrapper">
</div>
 <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
 <script type="text/javascript">
    //want to create a simple x vs y axis comparing price vs carat, hover over each circle and have price & carat show up
    // height and width of the svg
    var height = 800,
         width = 500;

    var padding = 50;

    var defaultCircleRadius = 2;

    var svg = d3.select("#viz-wrapper")
                    .append('svg')
                    .attr('height', height + padding * 2 )
                    .attr('width', width + padding * 2)
                    .append('g')
                    .attr('id', 'viz')
                    .attr('padding-top', padding*4)
                    .attr('transform', 
                      'translate(' + padding + ',' + padding + ')');

    //Scales and Axes. Both are linear

    var x = d3.scale.linear().range([0, width]),
        y = d3.scale.linear().range([0, height]),
        xAxis = d3.svg.axis().scale(x).orient("bottom").ticks(10),
        yAxis = d3.svg.axis().scale(y).orient("left").ticks(10);

    

   d3.csv("diamonds.csv?$select=carat,price",
    function (error, data) {
      data.forEach(function(d){
        //converts (if they're strings) into numbers
        d.carat = +d.carat;
        d.price = +d.price;
       
      });
    

    //Set X domain
    x.domain([0, d3.max(data, function(d){
      return d.carat;
    })]);

    //Set Y domain
    y.domain([ d3.max(data, function(d) {
      return d.price;
    }), 0]);

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")") //push down x-coordinate
      .call(xAxis);

    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);


    //create each value to be displayed on graph

    dots = svg.selectAll('g.dots')
           .data(data)
           .enter()
           .append('g')
           .attr('class', 'dots');

    dots.attr('transform', function(d){

      x = d.carat*100;
      y = d.price

      return 'translate(' + x + ',' + y + ')'})
      .style('stroke', "black")
      .style('fill', 'red');

      dots.append('circle')
        .attr('r', 1);




     });
                   

    
 </script>
 </body>
</html>
